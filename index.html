<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>2048</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    
</head>
<body>
<div class="game-container">
    <div class="game-wrapper">
    <div class="game-body">
        <div class="row">
            <div id="i-0-0"></div>
            <div id="i-0-1"></div>
            <div id="i-0-2"></div>
            <div id="i-0-3"></div>
        </div>
        <div class="row">
            <div id="i-1-0"></div>
            <div id="i-1-1"></div>
            <div id="i-1-2"></div>
            <div id="i-1-3"></div>
        </div>
        <div class="row">
            <div id="i-2-0"></div>
            <div id="i-2-1"></div>
            <div id="i-2-2"></div>
            <div id="i-2-3"></div>
        </div>
        <div class="row">
            <div id="i-3-0"></div>
            <div id="i-3-1"></div>
            <div id="i-3-2"></div>
            <div id="i-3-3"></div>
        </div>
    </div>
    <div class="game-panel">
        <p>Manipulate by ↑ → ↓ ←</p>
        <p id="orl-score">Score: 0</p>
        <p id="hst-score">Highest Cell: 0</p>
        <button id="btn-new-game">New Game</button>
    </div>
    </div>
    <div class="game-status" style="display: none;">
        <span>Game Over</span>
    </div>
</div>


<script src="./main.js"></script>
<script src="./helper.js"></script>
</body>
</html>
